<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna beauty-nails</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="logo header__logo"
          >Anna<span class="logo__header">_beauty-nails</span></a
        >
        <button
          type="button"
          class="toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg width="40" height="40">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__item">
              <a href="./index.html" class="header__link header__link--curent">Студія</a>
            </li>
            <li class="header__item">
              <a href="./portfolio.html" class="header__link">Портфоліо</a>
            </li>
            <li class="header__item"><a href="#" class="header__link">Контакти</a></li>
          </ul>
        </nav>
        <ul class="header__contacts-list">
          <li class="header__contacts-item">
            <a href="mailto:info@dewstudio.com" class="header__contact">
              <svg class="header__icon-mail" width="14px" height="10px">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@dewstudio.com</a
            >
          </li>
          <li class="header__contacts-item">
            <a href="tel:+380961111111" class="header__contact">
              <svg class="header__icon-tel" width="10px" height="14px">
                <use href="./images/icons.svg#icon-smartphone"></use></svg
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <div class="backdrop backdrop--is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="close" data-modal-close>
          <svg width="11" height="11">
            <use href="./images/icons.svg#icon-cross"></use>
          </svg>
        </button>
        <h2 class="modal__title">Залиште свої дані, ми вам передзвонимо</h2>
        <form name="user-form" class="form">
          <label for="user-name" class="form__lable">Ім'я</label>
          <div class="form__thumb">
            <input type="text" name="user-name" id="user-name" class="form__area" />
            <svg width="18px" height="18px" class="form__icon">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </div>
          <label for="user-tel" class="form__lable">Телефон</label>
          <div class="form__thumb">
            <input type="tel" name="user-tel" id="user-tel" class="form__area" />
            <svg width="18px" height="18px" class="form__icon">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
          <label for="user-mail" class="form__lable">Пошта</label>
          <div class="form__thumb">
            <input type="email" name="user-mail" id="user-mail" class="form__area" />
            <svg width="18px" height="18px" class="form__icon">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </div>
          <label for="user-coment" class="form__lable">Коментар</label>
          <textarea
            name="user-coment"
            id="user-coment"
            class="form__coment"
            placeholder="Введіть текст"
          ></textarea>
          <div class="checkbox">
            <input
              type="checkbox"
              id="terms-checkbox"
              name="terms-checkbox"
              class="checkbox__terms"
            />
            <svg width="16" height="15" class="checkbox__icon">
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
            <label for="terms-checkbox" class="checkbox__text"
              >Погоджуюся з розсилкою та приймаю
              <a href="" class="checkbox__license"> Умови договору</a>
            </label>
          </div>
          <button type="submit" class="button form__button">Відправити</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <button class="toggle toggle--closing js-close-menu">
        <svg width="40" height="40">
          <use href="./images/icons.svg#icon-close-mobile"></use>
        </svg>
      </button>
      <ul class="mobile-menu__pages-list">
        <li><a href="" class="mobile-menu__page mobile-menu__page--curent">Студія</a></li>
        <li><a href="" class="mobile-menu__page">Портфоліо</a></li>
        <li><a href="" class="mobile-menu__page">Контакти</a></li>
      </ul>
      <a href="tel:+380961111111" class="mobile-menu__tel"> +38 096 111 11 11</a>
      <a href="mailto:info@dewstudio.com" class="mobile-menu__email"> info@dewstudio.com</a>
      <ul class="mobile-menu__social">
        <li>
          <a href="#" class="mobile-menu__link"
            >Instagram<span class="mobile-menu__dash">|</span></a
          >
        </li>
        <li>
          <a href="#" class="mobile-menu__link">Twitter<span class="mobile-menu__dash">|</span></a>
        </li>
        <li>
          <a href="#" class="mobile-menu__link">Facebook<span class="mobile-menu__dash">|</span></a>
        </li>
        <li><a href="#" class="mobile-menu__link">LinkedIn</a></li>
      </ul>
    </div>

      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
